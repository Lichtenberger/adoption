{% extends 'base.html' %}

{% block content %}

<h1>Adoptable Pets</h1>

<div class="row pet-listing">
    {% for pet in pets %}
    <div class="col-3">
        <img src="{{ pet.image_url( ) }}" class="img-thumbnail" alt="Pets Photo">
        <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">{{ pet.name }}</a>
        {% if pet.available %} <strong> is available.</strong>{% endif %}
    </div>
    {% else %}
    <div class="col-12">
        No pets today.
    </div>
    {% endfor %}
</div>

<a href="{{ url_for('add_pet') }}">Add new pet</a>

{% endblock %}
